<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>The Game</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="toggle-container special-toggle">
        <label class="switch">
            <input type="checkbox" id="specialToggle">
            <span class="slider round"></span>
        </label>
        <span class="toggle-label">Special</span>
    </div>

    <div class="container">
        <h1 class="game-title censorable">The Game</h1>
        
        <!-- Theme and Censor Toggles -->
        <div class="toggle-container">
            <label for="themeCheckbox" class="theme-label censorable">Theme</label>
            <label class="theme-switch">
                <input type="checkbox" id="themeCheckbox">
                <div class="slider"></div>
            </label>
            
            <label for="censorCheckbox" class="theme-label censorable">Censor</label>
            <label class="censor-switch">
                <input type="checkbox" id="censorCheckbox">
                <div class="slider"></div>
            </label>
        </div>
        
        <!-- Button, Timer, and History List -->
        <button class="censorable" id="gameButton">Remember "The Game"</button>
        <div class="censorable" id="timer">Timer: 0 days 0 hours 0 minutes</div>
        <ul id="historyList" class="history-list">
            <!-- History items will be dynamically added here -->
        </ul>

        <!-- Sorting Options -->
        <div class="sorting-options">
            <label class="censorable" for="sortDropdown">Sort by:</label>
            <select id="sortDropdown">
                <option class="censorable" value="dateDesc">Date (Newest First)</option>
                <option class="censorable" value="dateAsc">Date (Oldest First)</option>
                <option class="censorable" value="durationDesc">Duration (Longest First)</option>
                <option class="censorable" value="durationAsc">Duration (Shortest First)</option>
            </select>
        </div>
    </div>
    
    <!-- Footer -->
    <footer id="footer">
        <p class="censorable">Made with ❤️ by <a href="https://github.com/devvyyxyz" target="_blank">devvyyxyz</a> &copy; 2024 devvyyxyz</p>
        <button id="clearHistoryButton" class="btn btn-secondary censorable">Clear History</button>
        <!-- Button to share stats -->
        <button class="censorable" id="shareStatsButton">Share Stats</button>
        <!-- Button to send feedback -->
        <button class="censorable" id="sendFeedbackButton">Send Feedback</button>
        <!-- Button to show game rules -->
        <button class="censorable" id="gameRulesButton">Game Rules</button>
    </footer>
    
    <script src="theme.js"></script>
    <script src="script.js"></script>
    <script src="share.js"></script>
    <script src="feedback.js"></script>
    <script src="rules.js"></script>
</body>
</html>
